<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minha Página</title>
		{% load static %}
		<link rel="stylesheet" href={% static 'css/sts.css' %}>	
	</head>
	<body>
		<h1>Minha Página</h1>
		{% if aut %}
		<p>Usuario autenticado</p>
		<div class="msgs">
		{% for m in msgs %}
		<p>{{ m.name }}: {{ m.mensagem }} </p>
		{% endfor %}
		</div>
		<form action="/send/" method="POST">
			{% csrf_token %}
			<span class="tbox">
			<input type="text" id="mensagem" name="mensagem" class="space">
			<input type="submit" value="send" class="btn">
			</span>
		</form>
		{% else %}
		<div class="box">
			<h2>
				Login
			</h2>
			<form action="/signin/" method="POST">	
			{% csrf_token %}
			{{ form }}
			<input type="submit" class="btn">
			</form>
			<div>
				<a href="/registro/">
					Não tenho conta
				</a>
			</div>
		</div>
		{% endif %}
	<footer>
		{% if aut %}
		<a href="/logout/">
			<input type="button" value="LogOut" class="priviet">
		</a>
		{% endif %}
			Teste&copy; 2023
			<a href="https://github.com/Thalesed/">
				github
			</a>
			<a href="https://www.linkedin.com/in/thales-eduardo-dias-de-souza-4229b2258">
				LinkedIn
			</a>
	</footer>
	</body>
</html>
